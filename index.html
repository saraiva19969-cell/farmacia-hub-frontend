<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-lg shadow">
  <h1 class="text-3xl font-bold mb-8 text-center">ğŸ” Login Gestor</h1>
  <form id="login-form" class="space-y-4">
    <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
    <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">
      Entrar
    </button>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (!error) window.location.href = '/';
});
</script>
